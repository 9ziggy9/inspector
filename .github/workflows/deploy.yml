name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.15.1'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: make

    - name: Hiya
      run: ls ./build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build